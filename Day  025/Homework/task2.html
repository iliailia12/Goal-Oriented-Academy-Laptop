<!--'''2)შექმენით ცხრილი რომელიც იქნება GOA-ზე (edited)'''-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA ცხრილი</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            max-width: 1000px;
            margin: 2rem auto;
            padding: 1rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GOA ცხრილი</h1>
        <table>
            <caption>GOA-ს ქვეყნების ინფორმაცია</caption>
            <thead>
                <tr>
                    <th>ქვეყანა</th>
                    <th>დედაქალაქი</th>
                    <th>პოპულაცია</th>
                    <th>ქვეყნის ფართობი (კვადრატული კილომეტრი)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>საქართველო</td>
                    <td>თბილისი</td>
                    <td>3,700,000</td>
                    <td>69,700</td>
                </tr>
                <tr>
                    <td>ოსეა</td>
                    <td>კარპატია</td>
                    <td>1,500,000</td>
                    <td>30,000</td>
                </tr>
                <tr>
                    <td>ანდორა</td>
                    <td>ანდორა ლა ველა</td>
                    <td>77,000</td>
                    <td>468</td>
                </tr>
                <tr>
                    <td>მალტის</td>
                    <td>ვალეტა</td>
                    <td>514,000</td>
                    <td>316</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
