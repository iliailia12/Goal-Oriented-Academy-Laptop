<!--#4) შექმენით სარეგისტრაციო ფორმა და გაალამაზეთ-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაციის ფორმა</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>რეგისტრაციის ფორმა</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="first-name">სახელი:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">გვარი:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="email">ელ. ფოსტა:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">ტელეფონის ნომერი:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="city">ქალაქი/სოფლები:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="address">მოწერის მისამართი:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="postal-code">პოსტალური კოდი:</label>
                <input type="text" id="postal-code" name="postal-code" required>
            </div>
            <div class="form-group">
                <label for="password">პაროლი:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">გაიმეორეთ პაროლი:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">მე ვეთანხმები და ვადასტურებ, რომ ზემოაღნიშნული ინფორმაცია სწორი და სრულია.</label>
            </div>
            <button type="submit">გაგზავნა</button>
        </form>
    </div>
</body>
</html>
