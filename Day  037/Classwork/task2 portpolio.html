
<!-- გააუმჯობესეთ ან შექმენით პორტფოლიო - საიტი თქვენს შესახებ. აუცილებლად გამოიყენეთ hex ან rgb ფერების სისტემები ფერებისთვის-->


<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>პორტფოლიო</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #212529;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        .nav-link {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
        }
        .section {
            padding: 20px;
        }
        .contact-form {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #17a2b8;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>ჩემი პორტფოლიო</h1>
        <nav>
            <a href="#bio" class="nav-link">ბიოგრაფია</a>
            <a href="#projects" class="nav-link">პროექტები</a>
            <a href="#contact" class="nav-link">კონტაქტი</a>
        </nav>
    </header>
    <section id="bio" class="section">
        <h2>ბიოგრაფია</h2>
        <p>ბიოგრაფიის შინაარსი...</p>
    </section>
    <section id="projects" class="section">
        <h2>პროექტები</h2>
        <p>პროექტების შინაარსი...</p>
    </section>
    <section id="contact" class="section">
        <h2>კონტაქტი</h2>
        <div class="contact-form">
            <form>
                <label for="name">სახელი:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">ელ-ფოსტის მისამართი:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">მესიჯი:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br>
                <button type="submit">გაგზავნა</button>
            </form>
        </div>
    </section>
    <footer>
        © 2024 ჩემი სახელწოდება
    </footer>
</body>
</html>
