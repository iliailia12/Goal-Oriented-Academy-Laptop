<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizing Example</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .image-container {
            width: 30%; 
            height: auto; 
        }
        .image-container img {
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="download.jpg" alt="Image 1">
        </div>
        <div class="image-container">
            <img src="download3.png" alt="Image 2">
        </div>
        <div class="image-container">
            <img src="download2.png" alt="Image 3">
        </div>
    </div>
</body>
</html>
