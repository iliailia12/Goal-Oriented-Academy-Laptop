<!--2) თქვენი კრეატიულობით გასტილეთ დალაგებული და დაულაგებელი სიები ნასწავლი სიის კუთვნილებებით-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დალაგებული სიის ცხრილი</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2;
        }
    </style>
</head>
<body>
    <h2>დალაგებული სიის ცხრილი</h2>
    <table>
        <thead>
            <tr>
                <th>ელემენტი</th>
                <th>მნიშვნელობა</th>
                <th>გადანაწილება (პოზიცია)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>სტარტი</td>
                <td>1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>გამარჯვება</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>გამოსავალი</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>გავარჯიშება</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>გამოტანა</td>
                <td>5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
