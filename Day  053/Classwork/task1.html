<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცსს ის ანიმაცია1</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: coral;
            margin: 100px auto;
            animation: transformAnimation 10s infinite;
        }

        @keyframes transformAnimation {
            0% {
                transform: scale(1) rotate(0deg) skew(0deg, 0deg);
            }
            50% {
                transform: scale(1.5) rotate(45deg) skew(10deg, 10deg);
            }
            100% {
                transform: scale(1) rotate(0deg) skew(0deg, 0deg);
            }
           
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
