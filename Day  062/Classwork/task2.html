<!DOCTYPE html>
<html lang="ka">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ნოვ მე კნომკა</title>
    <script>
        function showAlert() {
            alert("გამარჯობა! ეს არის გამაფრთხილებელი მესიჯი. რომელიც დაწერა ილომ ეს არის + 11 საიტი კინოებზე ვინც სემოვა გაგდებულია გოადან  კაი ხოო ");
        }
    </script>
</head>
<body>
    <button onclick="showAlert()">ცოდნა კნომკა</button>
</body>
</html>
