<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>კლას ვორკი</title>
    <script>
        function checkAge() {
            const isAdult = confirm("თქვენ ხართ ზრდასრული (18 წელს ზემოთ)?");

            if (isAdult) {
                alert("You are adult");
            } else {
                alert("You are kid");
            }
        }
    </script>
</head>
<body>
    <button onclick="checkAge()">დააჭირეთ აქ</button>
</body>
</html>
