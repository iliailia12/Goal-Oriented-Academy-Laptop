<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
            background-color: blue; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.5s; 
        }

        .button:hover {
            background-color: rgb(13, 0, 131); /
        }
    </style>
</head>

</html>
