  <!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Changing Button</title>
    <style>
        .button {
            background-color: black; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 0; 
            cursor: pointer; 
            transition: background-color 0.5s, border-radius 5s; 
        }

        .button:hover {
            background-color: lightblue; 
            border-radius: 50%; 
        }
    </style>
</head>
<body>

    <button class="button">Lorem ipsum dolor, sit
         amet consectetur adipisicing elit. Fugiat ullam
          eos, asperiores doloremque consectetur dolorum 
          iure hic excepturi possimus! Explicabo adipisci 
          ipsum harum quis. Vero nesciunt sequ
        i maxime itaque deserunt!</button>

</body>
</html>
