<!-- 4)შექმენით ბლოკი (100px x 100px, ყვითელი).გამოიყენეთ transform-ის რამდენიმე ფუნქცია (მაგალითად: translate, rotate, scale) ერთად.
Hover-ზე:ბლოკმა უნდა შეიცვალოს ზომა.უნდა განიცადოს როტაცია (90 გრადუსი).ნელ-ნელა გადაადგილდეს მარცხნივ ან ზემოთ (1.5 წამიანი transition). -->




<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .block {
            width: 100px; 
            height: 100px; 
            background-color: yellow; 
            transition: transform 1.5s; 
        }

        .block:hover {
            transform: translate(-20px, -20px) rotate(90deg) scale(1.2); 
        }
    </style>
</head>
<body>

    <div class="block"></div> 

</body>
</html>
