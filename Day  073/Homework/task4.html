<!-- 3)შექმენით ლურჯი მართკუთხედი (200px x 100px).დაამატეთ transition, რათა ფერი და ზომა ნელ-ნელა შეიცვალოს (1 წამი) 
მაუსის გადატანისას.
Hover-ზე:მართკუთხედის ფერი გადაუცვალეთ ნარინჯისფერზე.ზომა შეცვალეთ 250px x 150px-ზე. -->



<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rectangle {
            width: 200px; 
            height: 100px; 
            background-color: blue; 
            transition: background-color 1s, width 1s, height 1s; /* გლუვი ცვლილება */
        }

        .rectangle:hover {
            background-color: rgb(0, 255, 200); 
            width: 250px; 
            height: 150px; 
        }
    </style>
</head>
<body>

    <div class="rectangle"></div> 

</body>
</html>
