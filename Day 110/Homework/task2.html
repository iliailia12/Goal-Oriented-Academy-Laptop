<!-- getElementById
Create a simple HTML document with a few elements and use document.getElementById to
 access and manipulate the element with a specific id. -->

 </head>
 <body>

        heding2 .style.color ="red"
        console.log(heding2)
        console.log(heading2)

 </body>
 </html>
