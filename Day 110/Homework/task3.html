<!-- getElementsByClassName
Add multiple elements with the same class name to your HTML document and use document.getElementsByClassName 
to access and manipulate them. -->

<!DOCTYPE html>
<html>
<head>
<title>getElementsByClassName Example</title>
<script>
function changeColor() {
  var elements = document.getElementsByClassName("myClass");
  for (var i = 0; i < elements.length; i++) {
    elements[i].style.backgroundColor = "red";
  }
}
</script>
</head>
<body>

<h2>Multiple Elements with the Same Class Name</h2>

<p class="myClass">Element 1</p>
<p class="myClass">Element 2</p>
<p class="myClass">Element 3</p>

<button onclick="changeColor()">Change Background Color</button>

</body>
</html>
