<!-- innerHTML
Change the HTML content of an element using innerHTML. -->



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="myp"> Hello, World!</p>
    <button onclick="changeText()">Change Text</button>
    <script>
        function changeText() {
            document.getElementById("myp").innerHTML = "Goodbye, Universe!";
        }

        document.getElementById("myp").innerHTML = "<strong>Hello, World!</strong>";
    </script>
</body>
</html>
