<!-- style
Use the style property to change the CSS styles of an element. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<>

    <h1 style="color: red; font-size: 24px;">Hello World!</h1>
    <p style="text-align: center; font-style: italic;">This is a paragraph.</p>
    <script>

        document.body.style.backgroundColor = "lightblue";
        
        document.querySelector("h1").style.color = "blue";
        
        document.querySelector("p").style.fontSize = "20px";
        
        document.querySelector("p").style.fontStyle = "oblique";
        
        document.querySelector("p").style.fontWeight = "bold";
        
        document.querySelector("p").style.textDecoration = "underline";
        
    </script>
</body>
</html>
