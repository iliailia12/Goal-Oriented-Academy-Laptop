JavaScript-ში, ღილაკზე დაჭერისას, div ელემენტის ფონი შემთხვევით  ფერზე შეცვალეთ.
სურათის შეცვლა:
HTML-ში შექმენით სურათი და ღილაკი.

ტექსტის დამალვა/გამოჩენა:
HTML-ში შექმენით ტექსტი და ღილაკი.
JavaScript-ში, ღილაკზე დაჭერისას, ტექსტი დამალეთ ან გამოაჩინეთ (toggle).
მრიცხველის გაზრდა:
HTML-ში შექმენით ღილაკი და span ელემენტი მრიცხველის საჩვენებლად.
JavaScript-ში, ღილაკზე დაჭერისას, მრიცხველი გაზარდეთ 1-ით და აჩვენეთ span ელემენტში.
ქვიზი (სწორი პასუხის შემოწმება):
HTML-ში შექმენით შეკითხვა, რამდენიმე პასუხის ვარიანტი (რადიო ღილაკები) და ღილაკი "შემოწმება".
JavaScript-ში, ღილაკზე დაჭერისას, შეამოწმეთ, არის თუ არა არჩეული პასუხი სწორი და აჩვენეთ შედეგი. -->
